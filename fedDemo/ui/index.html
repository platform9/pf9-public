<!DOCTYPE html>
<html>
<head>
    <title>Build System Dashboard</title>
    <style>
        body {
            width: 70em;
            margin: 0 auto;
            font-family: Tahoma, Verdana, Arial, sans-serif;
        }
    </style>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="http://d3js.org/d3.v3.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/epoch/0.8.4/epoch.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/epoch/0.8.4/epoch.min.css">

    <script>
        var nextTime = (function() {
            var currentTime = parseInt(new Date().getTime() / 1000);
            return function() { return currentTime++; }
        })();
    </script>
</head>
<body>

<h1>Build Dashboard</h1>

<div id="queueLength">
    <p>Job queue length: <span id="qLen"></span></p>
    <div class="epoch" style="height: 200px; width: 400px;"></div>
</div>

<p>Commits per minute: <input type="text" id="commitsPerMin" value="0"><input id="submit" type="button" value="submit" disabled="true"></p>
<p>Successful builds: <span id="success">0</span></p>
<p>Failed builds: <span id="failure">0</span></p>

</body>
<script defer src="buildDashboard.js"></script>
</html>
